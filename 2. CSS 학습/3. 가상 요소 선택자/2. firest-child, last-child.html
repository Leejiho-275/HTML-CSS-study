<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child, last-child</title>

    <style>
        .fruits>li:first-child {
            color: red;
        }

        .fruits>li:last-child {
            color: green;
        }
    </style>

</head>

<body>

    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>바나나</li>
        <li>멜론</li>
    </ul>

</body>

</html>
