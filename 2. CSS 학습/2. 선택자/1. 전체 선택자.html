<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자</title>

    <style>
        html {
            font-weight: bold;
        }

        * {
            color: red;
            font-size: 20px;
        }

        div * {
            font-style: italic;
        }
    </style>

</head>

<body>

    <h1>fdsfds</h1>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 -->
    <div>
        <h1>fdsfds</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>

</body>

</html>
